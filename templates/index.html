<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consumo de API</title>
        <!-- CDN de bs5-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-4 text-center mt-5">
                <form action="/" method="post" id="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nombre del PokÃ©mon" aria-label="Nombre a buscar" name="nombre" id="pokemon-name-input">
                        <button class="btn btn-success" type="submit">
                            <i class="fas  fa-search"></i> Buscar
                        </button>
                    </div>
                </form> <!-- Fin del formulario de buscar -->
                {% if pokemon_data %}
                    <div class="mt-3">
                        <h4>{{ pokemon_data['name'] }}</h4>
                        <p>ID: {{ pokemon_data['id'] }}</p>
                        <p>Altura: {{ pokemon_data['height'] }}</p>
                        <p>Peso: {{ pokemon_data['weight'] }}</p>
                    </div>
                {% endif %}
            </div> <!-- Fin del col -->
        </div> <!-- Fin del row -->
    </div> <!-- Fin del contenedor -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
